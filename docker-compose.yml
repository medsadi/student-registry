services:
  web:
    build:
      context: .
      dockerfile: Dockerfile

    image: ${DOCKER_USERNAME}/student-registry:latest
    container_name: student-registry-web

    ports:
      - "8000:8000"

    volumes:
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
      - ./logs:/app/logs

    # âœ… IMPORTANT: charge les variables depuis .env
    env_file:
      - .env

    environment:
      PYTHONUNBUFFERED: 1

    restart: unless-stopped

    networks:
      - blockchain-network

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    labels:
      - "com.student-registry.description=Student Registry Blockchain Application"
      - "com.student-registry.version=1.0"

networks:
  blockchain-network:
    driver: bridge
    name: student-registry-network
